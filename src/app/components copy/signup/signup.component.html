<div class="container mt-3">
    <div class="card shadow border " style="background-color: rgb(250, 213, 235)">
        
        <h5 class="card-header card-header-color header text-center" style="font-size: 40px; color: rgb(23, 2, 82);">SignUp Here !!</h5><br>
        <div class="container">
          <div class="container">
            <div class="container">
              <div class="container">
                <div class="container">
                  <div class="container">
                    <div class="container">
                      
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      
              <div class="container form-group">
                <label for="">Username</label><label style="color: red">*</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': f['username'].touched && f['username'].errors }" />
                            <div *ngIf="f['username'].touched && f['username'].errors" class="invalid-feedback">
                                <div *ngIf="f['username'].errors['required']">UserName is required</div>
                            </div>
              </div><br>

              <div class=" container form-group">
                <label for="">Email</label><label style="color: red">*</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': f['email'].touched && f['email'].errors }" />
                            <div *ngIf="f['email'].touched && f['email'].errors" class="invalid-feedback">
                                <div *ngIf="f['email'].errors['required']">Email is required</div>
                            </div>
              </div><br>
      
              <div class=" container form-group">
                <label for="">Password</label><label style="color: red">*</label>
                <input type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].errors }">
                <div *ngIf="f['password'].touched && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                </div>
              </div><br>

              <div class="container form-group">
                <label for="">About</label>
                <input type="text" class="form-control" formControlName="about" [ngClass]="{ 'is-invalid': f['about'].touched && f['about'].errors }">
                <div *ngIf="f['about'].touched && f['about'].errors" class="invalid-feedback">
                    <div *ngIf="f['about'].errors['required']">About is required</div>
                </div>
              </div><br><br>
    
      
            <div class="row mb-3">
              <div class="form-group text-center">
              <button type="submit" class="btn btn-success me-1"  [disabled]="!signupForm.valid">Register</button>
              <button type="button" class="btn btn-danger" routerLink="/login">Cancel</button>
            </div>
          </div>

          <div class="row mb-3">
            <div class="form-group form-check col-5">
                <label for="">Is-Admin User</label>
                <input type="checkbox" class="form-check-input" formControlName="user_type">
            </div>
        </div>
          </form>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
     
    </div>
