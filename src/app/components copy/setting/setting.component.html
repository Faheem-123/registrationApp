<div class="card shadow border" style="background-color: rgb(230, 212, 248)">
    <h5 class="card-header card-header-list text-center" style="font-size: 40px; background-color: rgb(230, 212, 248)">
        User List</h5>
    <div class="card-body">
        <!-- <div class=" pull-right">
            <button class="btn btn-primary" routerLink="/add-order">Add Order</button>
        </div> -->

        <div class="form-row">
            <div class="form-group col"><br><br>
                <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0"
                    width="100%">
                    <thead>
                        <tr>
                            <th>Sr. No</th>
                            <th>User Name</th>
                            <th>Email</th>
                            <th>About</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users; let i=index">
                            <td>{{i+1}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.email}}</td>

                            <td>{{user.about}}</td>
                        
                            <td>
                                <!-- <i class="fa fa-edit" style="color:green" (click)="onEdit(user.id)"></i> -->
                                <i class="fa fa-trash-o" style="color:red" (click)="onDelete(user.id)"></i>
                            </td>
                        </tr>

                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Sr. No</th>
                            <th>User Name</th>
                            <th>Email</th>
                            <th>About</th>
                            <th>Action</th>
                        </tr>
                    </tfoot>
                </table>


            </div>
        </div>
    </div>
